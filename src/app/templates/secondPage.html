<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Locations</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Select Locations</h1>

    <!-- Source Location -->
    <label for="source">Source Location:</label>
    <input type="text" id="source" placeholder="Enter source location">

    <!-- Destination Location -->
    <label for="destination">Destination Location:</label>
    <input type="text" id="destination" placeholder="Enter destination location">

    <!-- Map container -->
    <div id="map-container" style="width: 800px; height: 600px;"></div>

    <!-- Button to get the map -->
    <button id="getMapBtn">Get Map</button>

    <script src="/static/js/secondPage.js"></script>
</body>
</html>
